[theme]
primaryColor = "#FF4B4B"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F0F2F6"
textColor = "#262730"
font = "sans serif"

[server]
# Disable the watchdog that monitors file changes
fileWatcherType = "none"

# If you want to selectively disable only for certain modules, you can use:
# enableXsrfProtection = false
# enableStaticServing = true

maxUploadSize = 10
enableXsrfProtection = true
enableCORS = true
headless = false
address = "127.0.0.1"
port = 5000

[browser]
gatherUsageStats = false
serverAddress = "127.0.0.1"
serverPort = 5000

[runner]
# Sets the number of seconds to wait for the script to stop when rerunning
fastReruns = true

magicEnabled = true

[logger]
level = "info"
messageFormat = "%(asctime)s - %(message)s"
